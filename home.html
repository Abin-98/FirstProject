<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
 <style>
        body{
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        label{
            text-align: left;
        }
        h2{
            text-align: center;
            color: orange;
        }
        p{
            text-align: center;
        }
        .box{
            border-width: 3px;
            border-color: orange;
        }
    </style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="box p-4 bg-white mx-auto" style="width: 600px;"> 
        <h2>Book a call</h2>
        <p>Book a call and our representative will call you within 1hr of selected time</p><hr>
    <form id="form1" novalidate>
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="nam" class="form-control" required>

        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" required>
        <div class="invalid-feedback">Invalid email</div>

        <label class="form-label">Phone:</label>
        <input type="tel" name="phone" class="form-control" required>

        <label class="form-label">Time for call:</label><br>
        <div class="input-group">
        <input type="date" id="date" class="form-control input-group" required> 
        <input type="time" id="time" class="form-control input-group" required>
        </div>

        <input type="submit" value="GET A CALL" class="form-control" style="background-color: orange; color: white; text-align: center; padding: 10px;">
    </form>
</div>
    <script src="index.js"></script>
</div>
</body>
</html>
